server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name cdn.jugger-tourna.de cdn.localhost;

    error_log /var/log/nginx/cdn.jtr.https.error.log;
    access_log /var/log/nginx/cdn.jtr.https.access.log;

    #######################################
    # SSL configuration                   #
    #######################################

    ssl_certificate /etc/letsencrypt/live/jugger-tourna.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jugger-tourna.de/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 5m;

    #######################################
    # Security headers                    #
    #######################################

    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
    add_header Last-Modified $date_gmt;
    add_header ETag $request_uri;
    if_modified_since exact;

    default_type application/octet-stream;

    gzip                 on;
    gzip_comp_level      6;
    gzip_vary            on;
    gzip_min_length      1000;
    gzip_proxied         any;
    gzip_types           text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;
    gzip_buffers         16 8k;

    client_max_body_size 5M;

    root /usr/share/nginx/html;

    #######################################
    # Serve assets with cache headers     #
    #######################################

    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        autoindex off;
    }

    #######################################
    # Deny other file types               #
    #######################################

    location / {
        return 404;
    }
}
